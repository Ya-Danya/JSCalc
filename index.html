<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
  <title>JS Calc</title>
</head>
<body class="bg-dark text-light">
  <div class="container w-50 pt-5">
    <h1>Simple JS calculator</h1>
    <input type="number" class="form-control mb-2" 
    placeholder="Input first number" id="first_input"/>

    <input type="number" class="form-control mb-2" 
    placeholder="Input second number" id="second_input"/>

    <div class="d-flex mb-2">
      <button class="btn btn-success flex-grow-1" id="plus">+</button>
      <div class="mx-2"></div>
      <button class="btn btn-danger flex-grow-1" id="minus">-</button>
    </div>
    <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Calculate
    </button>
    <div class="text-bg-light p-2  w-100 text-center" style="border-radius: 10px;">
      <h4 id="result" >Result: </h4>
      
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
